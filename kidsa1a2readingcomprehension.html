    <script>
        let currentLesson = 1;
        let timerInterval;
        let timeLeft = 1500; // 25 minutes in seconds
        let selectedAnswers = {};

        const lessons = {
            1: {
                title: "The Brave Little Dragon",
                story: `Once upon a time, in a magical kingdom high in the mountains, there lived a little dragon named Spark. Unlike other dragons who were big and fierce, Spark was small and gentle. He had bright green scales that shimmered in the sunlight and kind golden eyes.

All the other dragons could breathe fire and fly high in the sky, but Spark was different. When he tried to breathe fire, only small puffs of smoke came out. When he tried to fly, he could barely lift off the ground. This made Spark feel very sad and lonely.

One day, a terrible storm hit the kingdom. The wind was so strong that it blew away all the bridges connecting the mountain villages. The people were trapped and couldn't get food or help. The big dragons tried to help, but their fire was too hot and dangerous for the wooden houses.

Spark saw the people in trouble and wanted to help. Even though he was small, he had a big heart. He flew from village to village, using his gentle puffs of smoke to send messages between the people. His small size allowed him to fly safely between the houses without causing damage.

Thanks to Spark's help, the villages could communicate and work together to rebuild their bridges. The people cheered for the brave little dragon who had saved them all. Spark learned that being different wasn't something to be sad about ‚Äì it was his special gift that made him a hero.`,
                vocabulary: [
                    { word: "fierce", definition: "very aggressive or violent" },
                    { word: "shimmered", definition: "shone with a soft, flickering light" },
                    { word: "puffs", definition: "small amounts of air or smoke" },
                    { word: "trapped", definition: "unable to escape or get out" },
                    { word: "communicate", definition: "to share information or talk with others" }
                ],
                questions: [
                    {
                        question: "What made Spark different from other dragons?",
                        options: ["He was small and gentle", "He was very tall", "He was mean", "He lived in the ocean"],
                        correct: 0
                    },
                    {
                        question: "What happened during the terrible storm?",
                        options: ["The dragons got sick", "All bridges were blown away", "The mountains disappeared", "The sun stopped shining"],
                        correct: 1
                    },
                    {
                        question: "How did Spark help the villages?",
                        options: ["He built new bridges", "He carried people on his back", "He sent messages with smoke puffs", "He brought them food"],
                        correct: 2
                    },
                    {
                        question: "What lesson did Spark learn?",
                        options: ["Big dragons are better", "Being different is a gift", "Flying is not important", "Storms are dangerous"],
                        correct: 1
                    },
                    {
                        question: "Why couldn't the big dragons help effectively?",
                        options: ["They were too lazy", "Their fire was too dangerous", "They couldn't fly", "They were afraid"],
                        correct: 1
                    }
                ]
            },
            2: {
                title: "The Moon's Secret",
                story: `Luna was a curious eight-year-old girl who loved looking at the night sky. Every evening, she would sit by her bedroom window and watch the moon. But there was something that puzzled her greatly ‚Äì why did the moon change its shape every night?

Sometimes the moon was round and bright like a silver coin. Other nights, it looked like a banana or completely disappeared. Luna asked her parents, her teachers, and even her grandmother, but no one could give her a satisfying answer.

One magical evening, as Luna was gazing at a crescent moon, something extraordinary happened. The moon began to glow brighter and brighter until a gentle voice spoke to her: "Hello, Luna. I've been watching you watch me every night."

Luna couldn't believe her ears! "You can talk?" she whispered in amazement.

"Yes, dear child," replied the moon with a warm, silvery voice. "I've decided to share my secret with you because you've been so patient and curious. You see, I don't actually change shape. I'm always round, but the sun's light hits me differently as I travel around your Earth."

The moon explained how sometimes the sun lights up all of her face, making her appear full and round. Other times, the sun only lights up part of her, making her look like a crescent or half-circle. And sometimes, when she's between the Earth and sun, she appears to disappear completely.

"It's like a cosmic dance," the moon said gently. "The sun, Earth, and I are always moving, creating this beautiful pattern of light and shadow that you see from your window."

Luna was fascinated. From that night on, she understood the moon's secret and felt a special connection to her celestial friend. She became known in her school as the "Moon Expert" and loved sharing this magical knowledge with her classmates.`,
                vocabulary: [
                    { word: "puzzled", definition: "confused or unable to understand" },
                    { word: "crescent", definition: "a curved shape like a banana or the letter C" },
                    { word: "extraordinary", definition: "very unusual or remarkable" },
                    { word: "celestial", definition: "relating to the sky or heavens" },
                    { word: "cosmic", definition: "relating to the universe or outer space" }
                ],
                questions: [
                    {
                        question: "What puzzled Luna about the moon?",
                        options: ["Why it was so bright", "Why it changed shape", "Why it only came at night", "Why it was silver"],
                        correct: 1
                    },
                    {
                        question: "When did the moon start talking to Luna?",
                        options: ["During a full moon", "During a crescent moon", "During a new moon", "During an eclipse"],
                        correct: 1
                    },
                    {
                        question: "According to the moon, why does it appear to change shape?",
                        options: ["It actually does change shape", "The sun's light hits it differently", "Clouds cover parts of it", "It moves closer and farther away"],
                        correct: 1
                    },
                    {
                        question: "What did the moon compare its movement to?",
                        options: ["A magic trick", "A cosmic dance", "A game", "A race"],
                        correct: 1
                    },
                    {
                        question: "What happened to Luna after learning the moon's secret?",
                        options: ["She stopped looking at the moon", "She became known as the Moon Expert", "She forgot about the moon", "She became afraid of the night"],
                        correct: 1
                    }
                ]
            }
            // Additional lessons would continue here...
        };

        function openLesson(lessonNumber) {
            currentLesson = lessonNumber;
            document.getElementById('lesson-overview').style.display = 'none';
            document.getElementById('lesson-content').classList.add('active');
            
            const lesson = lessons[lessonNumber];
            if (lesson) {
                loadLesson(lesson);
                startTimer();
            }
        }

        function loadLesson(lesson) {
            document.getElementById('story-title').textContent = lesson.title;
            document.getElementById('story-text').textContent = lesson.story;
            
            // Load vocabulary
            const vocabContainer = document.getElementById('vocabulary');
            vocabContainer.innerHTML = '';
            lesson.vocabulary.forEach(vocab => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocab-item';
                vocabItem.innerHTML = `
                    <div class="vocab-word">${vocab.word}</div>
                    <div class="vocab-definition">${vocab.definition}</div>
                `;
                vocabContainer.appendChild(vocabItem);
            });
            
            // Load questions
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = '';
            lesson.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => 
                            `<div class="option" onclick="selectAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>`
                        ).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
            
            selectedAnswers = {};
            updateProgress();
        }

        function selectAnswer(questionIndex, optionIndex) {
            selectedAnswers[questionIndex] = optionIndex;
            
            // Remove previous selections for this question
            const questionOptions = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            questionOptions.forEach(option => option.classList.remove('selected'));
            
            // Add selection to clicked option
            const selectedOption = document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`);
            selectedOption.classList.add('selected');
            
            updateProgress();
        }

        function updateProgress() {
            const lesson = lessons[currentLesson];
            if (lesson) {
                const totalQuestions = lesson.questions.length;
                const answeredQuestions = Object.keys(selectedAnswers).length;
                const progressPercent = (answeredQuestions / totalQuestions) * 100;
                document.getElementById('progress').style.width = progressPercent + '%';
            }
        }

        function checkAnswers() {
            const lesson = lessons[currentLesson];
            let correct = 0;
            let total = lesson.questions.length;
            
            lesson.questions.forEach((q, index) => {
                const userAnswer = selectedAnswers[index];
                const correctAnswer = q.correct;
                const questionOptions = document.querySelectorAll(`[data-question="${index}"]`);
                
                questionOptions.forEach((option, optIndex) => {
                    if (optIndex === correctAnswer) {
                        option.style.background = 'rgba(0, 184, 148, 0.8)'; // Green for correct
                    } else if (optIndex === userAnswer && userAnswer !== correctAnswer) {
                        option.style.background = 'rgba(231, 76, 60, 0.8)'; // Red for wrong
                    }
                });
                
                if (userAnswer === correctAnswer) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / total) * 100);
            let message = `You got ${correct} out of ${total} questions correct (${percentage}%)!\n\n`;
            
            if (percentage >= 80) {
                message += "üåü Excellent work! You understood the story very well!";
            } else if (percentage >= 60) {
                message += "üëç Good job! Try reading the story again to improve your understanding.";
            } else {
                message += "üìö Keep practicing! Read the story once more and try again.";
            }
            
            alert(message);
        }

        function startTimer() {
            timeLeft = 1500; // Reset to 25 minutes
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("‚è∞ Time's up! Great job working on this lesson!");
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `‚è∞ Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function backToOverview() {
            clearInterval(timerInterval);
            document.getElementById('lesson-overview').style.display = 'block';
            document.getElementById('lesson-content').classList.remove('active');
        }

        // Initialize the first lesson data for demo
        if (!lessons[3]) {
            lessons[3] = {
                title: "The Magic Garden",
                story: `In a small village surrounded by rolling hills, there lived a young girl named Maya who had always felt different from other children. While her friends played games and laughed together, Maya preferred to spend her time alone, reading books under the old oak tree in her backyard.
